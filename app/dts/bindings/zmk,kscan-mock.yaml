description: |
  Allows defining a mock keyboard scan driver that simulates periodic events.

compatible: "zmk,kscan-mock"

properties:
  label:
    type: string
    required: false
    deprecated: true
  event-period:
    type: int
    description: Milliseconds between each generated event
  events:
    type: array
  rows:
    type: int
  columns:
    type: int
  exit-after:
    type: boolean
  exit-after-ms:
    type: int
    description: Number of milliseconds after which the driver will exit.
    default: 0
